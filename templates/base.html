{% extends "bootstrap/base.html" %}

{% block title %}Corneal GUI{% endblock %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
{% endblock %}

{% block navbar %}
    <div class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <div class="btn-toolbar" role="toolbar" aria-label="Button">
                <button class="btn btn-warning navbar-btn" type="button" aria-label="Home" id="homeButton">
                    <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                    <a href="/">Home</a>
                </button>
                {% block additionalButtonBlock %}
                {% endblock %}
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script language="JavaScript" type="text/javascript"
            src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
    <script language="JavaScript" type="text/javascript"
            src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script language="JavaScript" type="text/javascript"
            src="{{ url_for('static', filename='js/common.js') }}"></script>
    {{ super() }}
{% endblock %}
